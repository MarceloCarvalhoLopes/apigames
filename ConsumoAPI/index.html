<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de games</title>
</head>
<body>
    <hr>
    <h4>Lita de games</h4>
    <ul id="games"></ul>
    <hr>
    <h4>Novo game</h4>
    <input type="text" name="title" id="title" placeholder="Título"><br> 
    <input type="number" name="year" id="year" placeholder="Ano"><br> 
    <input type="number" name="price" id="price" placeholder="Preço"><br> 
    <button type="button" onclick="create()">Criar</button>
   
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
<script>

    function create(){
        var title = document.getElementById("title");
        var year  = document.getElementById("year");
        var price = document.getElementById("price");

        var game = {
            title : title.value,
            year  : year.value,
            price : price.value
        }

        //console.log(game);
        
        axios.post("http://localhost:45678/game",game).then(resonse => {
            if(resonse.status == 200){
                alert("Game cadastrado!")
            }
        }).catch(err => {
            console.log(err);
        })
    }


    axios.get("http://localhost:45678/games").then(response => {
        var games = response.data;
        var list = document.getElementById("games");
                      
        //para cada game dentro de array de games
        games.forEach(game => {
            //console.log(game);
            var item = document.createElement("li");
            //item.innerHTML = "isso é um teste";
            item.innerHTML = game.id + " - " + game.title + " - " + game.year + " - R$" + game.price;
            list.appendChild(item);
        });

    }).catch(error => {
        console.log(error);
    });
</script>
</html>
